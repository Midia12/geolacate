<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalização</title>
</head>
<body>
    <script>
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                console.log("https://www.google.com/maps/place/" + latitude + "," + longitude);
            }, function(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        console.log("Permissão para geolocalização foi negada.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        console.log("Informações de localização não estão disponíveis.");
                        break;
                    case error.TIMEOUT:
                        console.log("A solicitação de geolocalização expirou.");
                        break;
                    case error.UNKNOWN_ERROR:
                        console.log("Ocorreu um erro desconhecido.");
                        break;
                }
            });
        } else {
            console.log("Geolocalização não é suportada neste navegador.");
        }
    </script>
</body>
</html>
